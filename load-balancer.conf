# Configuração do Load Balancer
# Backend Servers: fly-monitor e fly-pixgg
# Host esperado: web.movaa.com.br

# Maps para determinar SNI baseado no IP upstream
map $upstream_addr $backend_sni {
    ~*72\.60\.0\.198  vps.movaa.com.br;  # Certificado real aponta para vps.movaa.com.br
    ~*66\.241\.124\.216  app-movaa-v2.fly.dev;     # IP do app-movaa-v2
    default                vps.movaa.com.br;  # Padrão
}

# Resolver DNS
resolver 8.8.8.8 1.1.1.1 valid=300s;

# Pool de servidores backend
upstream backend_servers {
    least_conn;
    server site.movaa.com.br:443 max_fails=12 fail_timeout=30s weight=3;
    server site2.movaa.com.br:443 max_fails=6 fail_timeout=60s weight=1;
    server app-movaa-v2.fly.dev:443 max_fails=3 fail_timeout=120s backup;
}

# Servidor HTTP
server {
    listen 80;
    server_name _;

    location /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        deny all;
    }

    location / {
        proxy_pass https://backend_servers;
        
        # Host header fixo para web.movaa.com.br
        proxy_set_header Host web.movaa.com.br;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # SSL - SNI dinâmico baseado no upstream
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_ssl_name $backend_sni;
        
        # Configurações SSL adicionais
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_session_reuse on;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_next_upstream error timeout invalid_header http_403 http_404 http_500 http_502 http_503 http_504 http_429;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 60s;
        
        proxy_http_version 1.1;
        
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
    }
}